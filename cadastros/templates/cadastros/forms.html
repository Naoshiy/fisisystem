{% extends 'paginas/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

    <!-- Website Title -->
    {% block titulo %}
    <title>Material Entry </title>
    {% endblock %}     
    
    {% block body %} 
   <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <div class="above-heading">Register Material </div>   
                        <script type="text/javascript" scr="{% static 'js/jquery-3.6.0.min.js' %}"></script>

 <!-- inicio formset -->            
          
            <form action="" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
            <div id="div1" style="color: rgb(2, 10, 12);">
                
                {{ form|crispy }}
                <hr size=20 color="black" >
               <button class="btn btn-primary pull-right" value="Save"> Save</button>
           </form>
            
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row"><!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form -->
    <!-- body central -->
    {% endblock %}

    {% block scripts %}
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            $("#id_main-date").mask("00/00/0000"); 
        });
    </script>
    {% endblock %}
